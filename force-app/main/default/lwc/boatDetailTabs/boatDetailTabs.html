<template>
    <template if:false={wiredRecord.data}>
        <lightning-card>
            <span class="slds-align_absolute-center no-boat-height">
                {label.labelPleaseSelectABoat}
            </span>
        </lightning-card>
    </template>
    <template if:true={wiredRecord.data}>
        <lightning-card>
            <lightning-button onclick={navigateToRecordViewPage} slot="actions" label={label.labelFullDetails}>
            </lightning-button>
            <lightning-tabset variant="scoped">
                <lightning-tab label={label.labelDetails} value={label.labelDetails}>
                    <lightning-card title={boatName} icon-name={detailsTabIconName}>
                        <lightning-record-view-form record-id={boatId} object-api-name="Boat__c" density="compact">
                            <div class="slds-box">
                                <lightning-output-field field-name="Type__c">
                                </lightning-output-field>
                                <lightning-output-field field-name="Length__c">
                                </lightning-output-field>
                                <lightning-output-field field-name="Price__c">
                                </lightning-output-field>
                                <lightning-output-field field-name="Description__c">
                                </lightning-output-field>
                            </div>
                        </lightning-record-view-form>
                    </lightning-card>
                </lightning-tab>
                <lightning-tab label={label.labelReviews} value={label.labelReviews}>
                    <c-boat-reviews record-id={boatId}></c-boat-reviews>
                </lightning-tab>
                <lightning-tab label={label.labelAddReview} value={label.labelAddReview}>
                    <c-boat-add-review-form record-id={boatId} oncreatereview={handleReviewCreated}>
                    </c-boat-add-review-form>
                </lightning-tab>
            </lightning-tabset>
        </lightning-card>
    </template>
</template>
